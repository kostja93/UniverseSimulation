<!DOCTYPE html>
<html>
	<head>
    	<title>Triangle</title>
    	<meta charset="UTF-8" />

        <!-- using glMatrix (http://glmatrix.net/) for Vector and Matrix operations in JS -->
        <script src="./gl-matrix-min.js" type="text/javascript"></script>

        <script src="./GeometricObject.js" type="application/javascript"></script>
        <script src="./triangle.js" type="text/javascript"></script>
        <script src="./square.js" type="text/javascript"></script>
        <script src="./quader.js" type="application/javascript"></script>
        <script src="./keyboardobserver.js" type="application/javascript"></script>
        <script src="./webglstart.js" type="text/javascript"></script>

        <!-- Vertex Shader-->
        <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        uniform mat4 uModelViewMatrix;
        uniform mat4 uProjectionMatrix;
        attribute vec4 aVertexColor;
        varying vec4 vColor;

        void main(void) {
            gl_Position = uProjectionMatrix * uModelViewMatrix * vec4(aVertexPosition, 1.0);
                vColor = (vec4(aVertexPosition, 1.0) + 0.75)/1.5;

        }
        </script>

        <!-- Fragment Shader-->
        <script id="shader-fs" type="x-shader/x-fragment">
        #ifdef GL_ES
            precision mediump float;
        #endif

          varying vec4 vColor;

        void main(void) {
            gl_FragColor = vColor;
            gl_FragColor[3] = 1.0;

        }
        </script>

	</head>
	<body onload="webGLStart();">
        <canvas id="glCanvas" style="border: none;" width="500" height="500"></canvas>
	</body>
</html>
