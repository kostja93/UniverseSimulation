<!DOCTYPE html>
<html>
	<head>
    	<title>Triangle</title>
    	<meta charset="UTF-8" />

        <!-- using glMatrix (http://glmatrix.net/) for Vector and Matrix operations in JS -->
        <script src="./gl-matrix-min.js" type="text/javascript"></script>

        <script src="./triangle.js" type="text/javascript"></script>
        <script src="./webglstart.js" type="text/javascript"></script>

        <!-- Vertex Shader-->
        <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        uniform mat4 uModelViewMatrix;
        uniform mat4 uProjectionMatrix;

        void main(void) {
            gl_Position = uProjectionMatrix * uModelViewMatrix * vec4(aVertexPosition, 1.0);
        }
        </script>

        <!-- Fragment Shader-->
        <script id="shader-fs" type="x-shader/x-fragment">
        #ifdef GL_ES
            precision mediump float;
        #endif

        void main(void) {
            gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
        }
        </script>

	</head>	
	<body onload="webGLStart();">
        <canvas id="glCanvas" style="border: none;" width="500" height="500"></canvas>
	</body>
</html>
